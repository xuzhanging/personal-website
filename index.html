<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎来到乐亮的个人网站</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script defer src="./src/js/index.js"></script>
  </head>
  <body>
    <section class="login" id="login-section">
      <form action="#" class="login-form">
        <label for="full-name">账号</label>
        <input
          type="text"
          id="full-name"
          name="userName"
          class="login-full-name"
          placeholder="输入您的账号"
          required
        />
        <label for="password">密码</label>
        <input
          type="password"
          id="password"
          name="userPassword"
          class="login-password"
          placeholder="输入您的密码"
          required
        />
        <button type="submit" class="btn-login" id="btn-login">登录</button>
        <a href="#" class="login-sign-up">没有账号？立即注册&rarr;</a>
      </form>
    </section>

    <section></section>
  </body>
</html>
