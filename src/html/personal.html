<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal website</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />
    <link rel="manifest" href="../../manifest.webmanifest" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/personal.css" />
    <link rel="stylesheet" href="../img/icons/iconfont.css" />
    <script defer src="../js/personal.js"></script>
  </head>
  <body>
    <!-- personal page loading section -->
    <section class="personal-loading" id="personal-loading">
      <p class="welcome-p">
        welcome to the world built with HTML„ÄÅCSS and JavaScript (^_^)~~
      </p>
      <div class="center">
        <div class="center-moon">
          <img src="../img/android-chrome-192x192.png" alt="blue moon" />
        </div>
        <div class="html"><div class="text-html">HTML</div></div>
        <div class="css"><div class="text-css">CSS</div></div>
        <div class="js"><div class="text-js">JavaScript</div></div>
      </div>
      <p class="loading-p">
        <span class="iconfont icon-loading"></span>loading...
      </p>
    </section>
    <!-- personal page -->
    <section class="personal-page hidden" id="personal-page">
      <!-- personal page header -->
      <header class="personal-page-header">
        <ul class="header-left">
          <li>
            <a href="./personal.html" class="personal-page-header-logo">
              <img src="../img/favicon-32x32.png" alt="blue moon" />
              <span>Moon</span>
            </a>
          </li>
          <li>
            <p class="header-time" id="header-time"></p>
          </li>
        </ul>
        <ul class="header-center">
          <li>
            <input type="text" class="header-input-search" />
            <span class="iconfont icon-sousuo header-search-icon"></span>
          </li>
        </ul>
        <ul class="header-right">
          <li class="user-head">
            <img src="../img/favicon-32x32.png" alt="" />
          </li>
          <li class="have-icon">
            <a href=""
              ><span class="iconfont icon-xiaoxi"></span>
              <p>message</p></a
            >
          </li>
          <li class="have-icon">
            <a href=""
              ><span class="iconfont icon-wodedongtai"></span>
              <p>moments</p></a
            >
          </li>
          <li class="have-icon">
            <a href=""
              ><span class="iconfont icon-shoucang"></span>
              <p>favorites</p></a
            >
          </li>
          <li class="publish"><a href="">publish</a></li>
        </ul>
      </header>
      <!-- personal page main -->
      <main class="personal-page-main">
        <div class="banner">
          <ul class="banner-ul" id="banner-ul">
            <li>
              <img src="../img/kara3wp_pc1_stella.bmp" alt="" />
            </li>
            <li>
              <img src="../img/kara3wp_pc2_tenbatsu.bmp" alt="" />
            </li>
            <li>
              <img src="../img/kara3wp_pc3_yasou.bmp" alt="" />
            </li>
            <li>
              <img src="../img/kara3wp_pc4_beatrice.bmp" alt="" />
            </li>
            <!-- <li>
              <img src="../img/kara3wp_pc1_stella.bmp" alt="" />
            </li> -->
          </ul>
          <span class="left" id="banner-left-btn">&lt;</span>
          <span class="right" id="banner-right-btn">&gt;</span>
          <ol class="banner-ol" id="banner-ol">
            <!-- <li class="banner-ol-current-li"></li>
            <li></li>
            <li></li>
            <li></li> -->
          </ol>
        </div>
        <div class="location">2</div>
        <div class="weather">3</div>
      </main>
    </section>
  </body>
</html>
